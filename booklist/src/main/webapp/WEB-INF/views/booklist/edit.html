<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form th:method="PATCH" th:action="@{/booklist/{id}(id=${book.getId()})}" th:object="${book}">
	
		<label for="name">Enter name: </label>
		<input type="text" th:field="*{name}" id="name"/>
		<div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
		<label for="author">Enter author: </label>
		<input type="text" th:field="*{author}" id="author"/>
		<div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Name error</div>
		<label for="price">Enter price: </label>
		<input type="text" th:field="*{price}" id="price"/>
		<div style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Name error</div>
		<br/>
    	<input type="submit" value="Update!"/>
	</form>
	
</body>
</html>
